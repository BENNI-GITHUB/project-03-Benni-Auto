{% extends "base.html" %}
{% block content %}
<h3 class="brown-text center-align">Edit Service</h3>


<div class="row card-panel brown lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_service' , service_id = service.id) }}">

        <!-- Service name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-tools prefix teal-text text-lighten-2"></i>
                <input id="service_name" name="service_name" value="{{ service.service_name }}" minlength="5" maxlength="25" type="text"
                    class="validate brown-text" required>
                <label for="service_name">Service Name</label>
            </div>
        </div>

        <!-- Service Image -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix teal-text text-lighten-2"></i>
                <input id="image_url" name="image_url" type="text" value="{{ service.image_url }}" class="validate brown-text" >
                <label for="image_url">Image URL</label>
            </div>
        </div>

        <!-- Service description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix teal-text text-lighten-2"></i>
                <textarea id="service_description" name="service_description" minlength="20" maxlength="400" type="text"
                    class="materialize-textarea validate brown-text" required>{{ service.service_description }}</textarea>
                <label for="service_description">Service Description</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal lighten-2">
                    Edit Service <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
        
    </form>
</div>

{% endblock %}
