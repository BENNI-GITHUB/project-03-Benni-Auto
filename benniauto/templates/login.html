{% extends "base.html" %}
{% block content %}

<h3 class="brown-text center-align our-services">Login Now</h3>

{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="row">
    <div class="flash-box col m4 offset-m4 s10 offset-s1 brown-text teal lighten-4">
      <h5 class="center-align">Error!</h5>
      <ul>
        {% for message in messages %}
        <li class="center-align">{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endif %}
{% endwith %}

<div class="login-page container brown lighten-5">
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('login') }}">

      <!-- Username -->
      <div class="row">
        <div class="input-field col s10 offset-s1">
          <input id="username" name="username" type="text" class="validate brown-text"
            required>
          <label for="username">Username</label>
        </div>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="input-field col s10 offset-s1">
          <input id="password" name="password" type="password" class="validate brown-text" required>
          <label for="password">Password</label>
        </div>
      </div>

      <!-- Register Link -->
      <div class="row">
        <div class="input-field col s10 offset-s1 center-align">
          <a href="{{ url_for('register') }}" class="brown-text">Don't have an account? <br><strong>Register now!</strong></a>
        </div>
      </div>

        <!-- submit button -->
        <div class="row">
          <div class="col s12 center-align">
              <button type="submit" class="btn-large teal lighten-2">
                  Login <i class="fas fa-login right"></i>
              </button>
          </div>
      </div>

    </form>
  </div>

</div>



{% endblock %}
