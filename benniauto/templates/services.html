{% extends "base.html" %}
{% block content %}

<h3 class="brown-text center-align">Our Services</h3>

<div class="row">
    {% for service in services %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <img src="{{ service.image_url }}">       
            </div>
            <div class="card-content">
                <span class="card-title">{{ service.service_name }}</span>
                <p>{{ service.service_description }}</p>
            </div>
            <div class="card-action">
                <a href="#" class="btn teal accent-4">Edit</a>
                <a href="#" class="btn amber darken-4">Delete</a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>



<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_service') }}" class="btn-large teal lighten-2">
            Add A New Service <i class="fas fa-plus right"></i>
        </a>
    </div>
</div>

{% endblock %}
